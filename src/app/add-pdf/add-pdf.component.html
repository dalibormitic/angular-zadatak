<form class="mt-5">
  <div class="form-group">
    <label for="pdffile" class="title d-block">Add new file</label>
    <input type="file" class="form-control-file" id="pdffile" name="filename" (change)="selectFile($event)" accept="application/pdf">
    <button class="btn btn-dark" (click)="uploadFile()">Upload</button>
  </div>
</form>

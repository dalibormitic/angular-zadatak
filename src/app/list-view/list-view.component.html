<app-header></app-header>

<div class="container">
  <h1 class="text-center mt-5">
    File list
  </h1>
  <p class="mt-5 title">Available files:</p>
  <ul *ngFor="let file of files" class="list-group">
    <ng-template #content let-modal>
      <div class="modal-header text-center">
        <h4 class="modal-title w-100" id="modal-basic-title">ðŸ“œ {{ file.filename }}</h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="d-flex justify-content-center" *ngIf="showLoader">
          <div class="spinner-border text-primary mb-3" role="status">
            <span class="sr-only">Loading...</span>
          </div>
        </div>
        <pdf-viewer [src]="pdfSrc"
                    [render-text]="true"
                    style="display: block;"
                    [fit-to-page]="true"
                    [original-size]="true"
                    [show-all]="true"
                    (after-load-complete)="hideLoader()"
        ></pdf-viewer>
      </div>
    </ng-template>
    <li (click)="setPdfSrc(file.filename); openModal(content)" class="file-item list-group-item list-group-item-action list-group-item-primary">ðŸ“‚ {{ file.filename }}</li>
  </ul>
</div>
